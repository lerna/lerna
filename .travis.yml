# don't build tags, it's redundant
if: tag IS blank

git:
  depth: 3

language: node_js

node_js:
  - "14"
  - "12"
  - "10"

os:
  - linux
  - windows

env:
  global:
    - NO_UPDATE_NOTIFIER=1
    - NODE_NO_WARNINGS=1

install: npm ci

before_script:
  - npm config set loglevel warn
  - git config --global user.email test@example.com
  - git config --global user.name "Tester McPerson"
  - yarn --version

script:
  - npm run ci
