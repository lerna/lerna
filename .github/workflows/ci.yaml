on:
  push:
    branches:
      - main
      - next
      - "test/*"
  pull_request:
    types: [assigned, opened, synchronize, reopened, labeled]
name: ci
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          # only lint on latest node
          cache: npm
          node-version: 16
      - run: npm -g i npm@7
      - run: npm ci
      - run: npm run ci:lint

  test:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node: [16, 14, 12, 10]
        script: ["ci:test:unit", "ci:test:integration"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: ${{ matrix.node }}
      - name: Configure git metadata
        run: |
          git config --global user.email test@example.com
          git config --global user.name "Tester McPerson"
      - run: npm -g i npm@next-7
      - run: npm ci
      - run: npm run ${{ matrix.script }}

  windows:
    needs: [lint]
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        script: ["ci:test:unit", "ci:test:integration"]
        subset: [publish, non-publish]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          # only run windows tests on latest node
          cache: npm
          node-version: 16
      - name: Configure git metadata
        run: |
          git config --global user.email test@example.com
          git config --global user.name "Tester McPerson"
      - run: npm -g i npm@next-7
      - run: npm ci
      - env:
          LERNA_CI_TYPE: ${{ matrix.subset }}
          LERNA_OS_TYPE: windows
        run: npm run ${{ matrix.script }}
